<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article Reference</title>
</head>
<body>
    <h1>Create a LaTeX @article Reference</h1>
    <form action="/generate_article_reference" method="POST">
        <label for="citekey">Citekey:</label>
        <input type="text" id="citekey" name="citekey" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="journal">journal:</label>
        <input type="text" id="journal" name="journal" required><br>

        <label for="volume">volume:</label>
        <input type="text" id="volume" name="volume" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" required><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
