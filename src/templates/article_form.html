<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article Reference</title>
</head>
<body>
    <h1>Create a LaTeX @article Reference</h1>
    <form action="/generate_article_reference" method="POST">
        <label for="citekey">Citekey:</label>
        <input type="text" id="citekey" name="citekey" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
