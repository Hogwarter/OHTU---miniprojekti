{% extends "layout.html" %}

{% block title %}
Latex Lähde App
{% endblock %}

{% block body %}

<h2>Latex Lähde App</h2>

<div>
  things still unfinished: {{ unfinished }}
</div>

<ul>
  {% for todo in todos %}
    <li style="display: flex">
      <div>
        {{ todo }} 
      </div>
      {% if not todo.done %}
        <form action="/toggle_todo/{{ todo.id }}" method="post" style="margin-left: 10px;">
          <button type="submit">mark as done</button>
        </form>
      {% endif %}
    </li>
  {% endfor %}
</ul>

<div>
  <label for="dropdown">Tyyppi:</label>
  <select id="dropdown" name="type" onchange="location = this.value;">
    <option value="">Valitse</option>
    <option value="/new_source?type=book">Book</option>
  </select>
</div>

{% endblock %}
